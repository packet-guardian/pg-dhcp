global
    option domain-name example.com

    server-identifier 10.0.0.1

    registered
        default-lease-time 86400
        max-lease-time 86400
        option domain-name-server 10.1.0.1 10.1.0.2
    end

    unregistered
        default-lease-time 360
        max-lease-time 360
        option domain-name-server 10.0.0.1
    end
end

decloption test-opt
    code 18
    type string
end

network network1
    unregistered
        subnet 10.0.1.0/24
            range 10.0.1.10 10.0.1.200
            option router 10.0.1.1
        end
    end
    registered
        subnet 10.0.2.0/24
            range 10.0.2.10 10.0.2.200
            option router 10.0.2.1
            option test-opt "test"
            option vendor-options true
        end
    end
end

network network2
    unregistered
        subnet 10.0.4.0/22
            range 10.0.4.1 10.0.7.254
            option router 10.0.4.1
        end
    end
    registered
        subnet 10.0.3.0/24
            range 10.0.3.10 10.0.3.200
            option router 10.0.3.1
        end
    end
end

network network3
    unregistered
        subnet 10.0.8.0/24
            pool
                range 10.0.8.10 10.0.8.100
            end
            pool
                range 10.0.8.120 10.0.8.250
            end
        end
    end
end

network network4
    unregistered
        subnet 10.0.9.0/24
            option option-125 "This is some text"
            range 10.0.9.10 10.0.9.100
            range 10.0.9.120 10.0.9.250
        end
    end
end

network network5
    ignore-registration

    subnet 10.0.10.0/24
        range 10.0.10.10 10.0.10.100
        option router 10.0.10.1
    end
end
