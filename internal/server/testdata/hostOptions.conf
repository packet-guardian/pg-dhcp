global
    option domain-name example.com

    server-identifier 10.0.0.1

    unregistered
        default-lease-time 360
        max-lease-time 360
        option domain-name-server 10.0.0.1
    end

    registered
        default-lease-time 360
        max-lease-time 360
        option domain-name-server 10.0.3.1
    end
end

network network1
    unregistered
        subnet 10.0.4.0/24
            range 10.0.4.2 10.0.4.250
            option router 10.0.4.1
        end
    end
    registered
        subnet 10.0.3.0/24
            range 10.0.3.2 10.0.3.250
            option router 10.0.3.1
        end
    end
end

host "12:34:56:ab:cd:ef"
    reserve 10.0.3.0/24 10.0.3.20
    reserve 10.0.4.0/24 10.0.4.20
    option domain-name-server 10.0.0.2
end
